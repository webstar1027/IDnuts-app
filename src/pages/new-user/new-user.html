<ion-header>

  <ion-navbar color="primary">
    <button ion-button="" menuToggle=""><ion-icon name="menu">

    </ion-icon></button>

    <ion-title>Invite User</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="page-body">
    <div class="form-body" [formGroup]="user">
      <h1 class="form_screen_heading" text-left="" margin-top="">{{globals.roles[type]}} Email</h1>
        <ion-item [ngClass]=" !user.controls.email.valid ? 'invalid-input':'valid-input' ">
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
    </div>
    <div class="full-button-con">
      <button ion-button class="custom-shadow" (click)="sendEmail()">Send Invitation Email</button>
    </div>

  </div>
</ion-content>
