<ion-header>

  <ion-navbar color="primary">
    <button ion-button="" menuToggle=""><ion-icon name="menu">

    </ion-icon></button>

    <ion-title>Parents</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="page-body">
    <div class="form-body">
      <h1 class="form_screen_heading" text-left="" margin-top="">Select Guardian <span float-right (click)="addNewUser()">Add New</span></h1>
      <div class="form_holder custom-shadow" >
        <ion-item class="app-select">
          <select-searchable
                  [(ngModel)]="guardian"
                  title="Guardian"
                  itemValueField="id"
                  itemTextField="full_name"
                  [items]="guardians"
                  [multiple]="true"
                  data_type="6"
                  [disabled]="guardians.length == 0"
                  [canSearch]="true"
                  (onSearch)="searchGuards($event)"
                  (onChange)="onSelect($event)">
          </select-searchable>
        </ion-item>
      </div>
      <h1 class="form_screen_heading" text-left="" margin-top="" float-left="">Select Teacher</h1>
      <div class="form_holder custom-shadow" >
        <ion-item class="app-select">
          <select-searchable
                  [(ngModel)]="teacher"
                  title="Teacher"
                  itemValueField="id"
                  itemTextField="full_name"
                  [items]="teachers"
                  [disabled]="teachers.length == 0"
                  (onSearch)="searchGuards($event)"
                  [canSearch]="true">
          </select-searchable>
        </ion-item>
      </div>
      <h1 class="form_screen_heading" text-left="" margin-top="" float-left="">Emergency Number</h1>

      <div class="form_holder custom-shadow" >
        <ion-item class="app-select">

          <ion-input type="phone" [(ngModel)]="phone"></ion-input>
        </ion-item>
      </div>

    </div>
    <div class="form-body" margin-top="">
      <h1 class="form_screen_heading" text-left="" margin-top="">Generate Unique Code</h1>
      <div class="form_holder " >


        <ion-grid>
          <ion-row>


            <ion-col col-6 class="code-input">
              <ion-input [(ngModel)]="unique_code" type="text" placeholder="Type your code here"></ion-input>
            </ion-col>

            <ion-col col-1 class="code-input-or">
              <span class="or-text" text-center="">Or</span>
            </ion-col>

            <ion-col col-5 class="code-input-btn" >
              <button (click)="generateUniqueCode()" ion-button>Generate</button>
            </ion-col>


          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div *ngIf="code_generated" class="genrate-code-con" style="position:relative;">
      <div class="genrate-code" style="top: 16vh;">
        <span *ngFor="let code of unique_array" class="custom-shadow">{{code}}</span>
      </div>
    </div>
    <div class="full-button-con">
      <button [disabled]="!unique_code || !teacher || !guardian " ion-button [class]="(unique_code && guardian && teacher)?'background_green custom-shadow button-ios':'custom-shadow button-ios'" class="custom-shadow" (click)="notifyGuardian()">Save & Notify</button>
    </div>
  </div>


</ion-content>
