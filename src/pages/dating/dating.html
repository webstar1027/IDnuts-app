<ion-header>

  <ion-navbar color="primary">
    <button ion-button="" menuToggle=""><ion-icon name="menu">

    </ion-icon></button>

    <ion-title>My Dating Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="form-body">

    <h1 class="form_screen_heading" text-left="">Profile Information</h1>
    <div class="form_holder custom-shadow">


      <ion-list>
        <form padding=""  [formGroup]="dater">
          <ion-item>
            <ion-label stacked>My Interests</ion-label>
            <ion-input type="text" placeholder="Singing" formControlName="interests"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Qualifications</ion-label>
            <ion-input type="text" placeholder="Computer" formControlName="qualification"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Work</ion-label>
            <ion-input type="text" placeholder="Singer"  formControlName="work"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Instagram</ion-label>
            <ion-input type="text" placeholder="Your Instagram ID" formControlName="instagram_id"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>My Info</ion-label>
            <ion-input type="text" placeholder="I am cool singer..." formControlName="info"></ion-input>
          </ion-item>

        </form>




      </ion-list>
    </div>



    <div class="btn_holder">
      <div class="custom-button" margin-top="">
        <div class="clear-all custom-shadow">
    <span class="clear-all-btn" (click)="clearAll()">
      Clear All
    </span>

        </div>

        <div class="save-and-continue  custom-shadow">

      <span class="save-and-continue-btn " (click)="addDater()">
        Save And Continue
    </span>

        </div>
      </div>
    </div>

  </div>

</ion-content>
