<!--
  Generated template for the AllShippingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button="" menuToggle=""><ion-icon name="menu">

    </ion-icon></button>

    <ion-title>My {{is_service?'Services':'Shippings'}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let shipping of shippings" ion-item (click)="viewShipping(shipping)">
      {{shipping.product_type}} , {{shipping.company}}
    </button>
    <h1 *ngIf="shippings.length == 0">No {{is_service?'Service':'Shipping'}} Found!</h1>
  </ion-list>
  <ion-row *ngIf="user && (user.role_id == 1 || user.role_id == 3)">
    <ion-col text-center=""><span color="primary" ion-button="" (click)="addNewUser(8)">New Receiver</span></ion-col>
  </ion-row>
  <ion-row *ngIf="user && (user.role_id == 1 || user.role_id == 4)">
    <ion-col text-center=""><span color="primary" ion-button="" (click)="addNewUser(9)">New Receiver</span></ion-col>
  </ion-row>
</ion-content>
