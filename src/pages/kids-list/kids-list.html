<ion-header>

  <ion-navbar color="primary">
    <button ion-button="" menuToggle=""><ion-icon name="menu">

    </ion-icon></button>

    <ion-title>My Kids</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button *ngFor="let kid of kids" ion-item (click)="viewKid(kid)">
      {{kid.name}}
    </button>
  </ion-list>
  <h1 *ngIf="kids.length == 0">You don't have any kid, Please add one!</h1>
  <ion-row *ngIf="user && (user.role_id == 1 || user.role_id == 2)">
    <ion-col text-center=""><span color="primary" ion-button="" (click)="addNewUser(6)">New Guardian</span></ion-col>
    <ion-col text-center><span color="secondary" ion-button="" (click)="addNewUser(7)">New Teacher</span></ion-col>
  </ion-row>
</ion-content>
